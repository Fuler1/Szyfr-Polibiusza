SQUARE = [
    ['A','Ą','B','C','Ć','D'],
    ['E','Ę','F','G','H','I'],
    ['J','K','L','Ł','M','N'],
    ['Ń','O','Ó','P','Q','R'],
    ['S','Ś','T','U','V','W'],
    ['X','Y','Z','Ż','Ź',' ']
]
letter_to_coords = {}
coords_to_letter = {}
for r in range(6):
    for c in range(6):
        ch = SQUARE[r][c]
        key = f"{r+1}{c+1}"
        letter_to_coords[ch] = key
        coords_to_letter[key] = ch
def normalize_text(s):
    s = s.upper()
    out = []
    for ch in s:
        for row in SQUARE:
            if ch in row:
                out.append(ch)
                break
    return ''.join(out)
def encrypt(text):
    text = normalize_text(text)
    return ' '.join(letter_to_coords[ch] for ch in text)
def decrypt(ciphertext):
    digits = ''.join(ciphertext.split())
    if len(digits) % 2 != 0:
        raise ValueError("Nieparzysta liczba cyfr w szyfrogramie.")
    out = []
    for i in range(0, len(digits), 2):
        pair = digits[i:i+2]
        out.append(coords_to_letter[pair])
    return ''.join(out)
